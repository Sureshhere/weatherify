  <style>
    .read-btn {
      padding: 0 20px;
      font-size: 20px;
      border: 3px solid #c147e9;
      font-weight: 200;
    }

    .read-btn:hover {
      color: white;
      box-shadow: 7px 7px #3e3641;
      font-weight: 600;
      transition: .2s ease-in;
      background-color: #c147e9;
    }

    .carousel-title {
      background-color: #3b3a3b;
      width: fit-content;
      padding: 5px;
    }

    .bi-newspaper {
      width: 20px;
      height: 20px;
    }

    @media (max-width:480px) {
      .carousel-image {
        height: 50%;
      }

      .read-btn {
        border: 0;
        font-size: 10px;
      }

      .read-btn:hover {
        box-shadow: 5px 5px #3e3641;
      }

      .bi-newspaper {
        width: 10px;
        height: 10px;
      }

      .carousel-title {
        margin: 0;
        font-size: 10px;
      }

      .carousel-caption {
        padding-bottom: 0px;
      }
    }
  </style>

</head>
